<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circle"></div>

    <img src="./img/logo.png" alt="logo" class="logo">

    <div class="main">
        <div class="son1">
            <h2>It's not just cofee it's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto repellat dignissimos adipisci harum
                tenetur
                delectus commodi reprehenderit sunt veritatis atque ducimus magni ab sapiente nostrum, recusandae
                doloribus
                laboriosam natus soluta?
            </p>
            <button>Deixe o seu Like!</button>
        </div>
        
        <div class="son2">
            <img src="./img/img1.png" alt="copo-Starbucks" class="starbucks">
        </div>
    </div>

    <div class="small">
        <img src="./img/img-pequena1.png" alt="copinho1" class="green cup">
        <img src="./img/img-pequena2.png" alt="copinho2" class="purple cup">
        <img src="./img/img-pequena3.png" alt="copinho3" class="pink cup">
    </div>
</body>

<script>
    let img1 = document.querySelector(".starbucks")
    let green = document.querySelector(".green")
    let purple = document.querySelector(".purple")
    let pink = document.querySelector(".pink")
    let circle = document.querySelector(".circle")

    green.addEventListener("click", () => {
        img1.src = "./img/img1.png"
        circle.style.background = "#017143"
    })

    purple.addEventListener("click", () => {
        img1.src = "./img/img2.png"
        circle.style.background = "#eb7495"
    })

    pink.addEventListener("click", () => {
        img1.src = "./img/img3.png"
        circle.style.background = "#d752b1"
    })

</script>

</html>
